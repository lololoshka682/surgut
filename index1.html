
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кримперы</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1 id="siteTitle">Добро пожаловать на мой сайт!</h1>
    </div>
    
    <div class="image-container">
        <img id="mainImage" src="" alt="Основное изображение">
    </div>
    
    <div class="greeting">
        <h2 id="greetingText">Добро пожаловать!</h2>
        <p id="greetingMessage">
            Мы рады приветствовать вас на нашем сайте. Здесь вы найдете много интересной и полезной информации. 
            Надеемся, что вам у нас понравится!
        </p>
    </div>

    <!-- Контейнер для нижней картинки -->
    <div class="bottom-image-container">
        <img id="bottomImage" src="" alt="Дополнительное изображение">
        <div class="image-caption" id="bottomImageCaption"></div>
    </div>

    <script src="script.js"></script>
     <script src="style.css"></script>
</body>
</html>
